<head>
  <title>Federation University Gippsland Campus Live GPS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-38.3126, 146.4280], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const imageUrl = 'churchill floor plan.jpg';
    const imageBounds = [[-38.30949572342486, 146.42354965209964], [-38.31569157400466, 146.43286228179934]];
    L.imageOverlay(imageUrl, imageBounds).addTo(map);

    // GPS tracking with floor plan integration
    let userMarker, accuracyCircle;
    map.locate({ watch: true, setView: true, maxZoom: 20 });

    map.on("locationfound", function (e) {
      if (!userMarker) {
        userMarker = L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
        accuracyCircle = L.circle(e.latlng, { radius: e.accuracy }).addTo(map);
      } else {
        userMarker.setLatLng(e.latlng);
        accuracyCircle.setLatLng(e.latlng);
        accuracyCircle.setRadius(e.accuracy);
      }
    });

    map.on("locationerror", function (e) {
      alert("Location error: " + e.message);
    });
  </script>
</body>
